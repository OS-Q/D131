name: CI

on:
  push:
    paths:
      - '**.yml'
      - '**.c'
      - '**.h'
      - 'Makefile'

jobs:
  CodeCheck:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2
      with:
        submodules: "recursive"
        fetch-depth: 1

    - name: cppcheck
      uses: Qful/check-action@master
      with:
        github_token: ${{ secrets.SOC_XIN_TOCKEN }}
        enable: all
        inconclusive: disable
        inline_suppression: disable
        force_language: c
        force: enable
        max_ctu_depth: 2
        std: c11
        output_file: ./codecheck.txt
        other_options: --bug-hunting --verbose --std=c11

    - name: report
      uses: Qful/check-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.SOC_XIN_TOCKEN }}
        BRANCH_NAME: 'master'

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: code_check_report
        path: codecheck.txt

  build:
    strategy:
      fail-fast: false
      matrix:
        items:
          - "adc_continuous_1ch"
          - "adc_single-shot_1ch"
          - "adc1_scan"
          - "beeper"
          - "blink_interrupt"
          - "blink_noInterrupt"
          - "calculate_CRC"
          - "CLI_console"
          - "clock_switch"
          - "I2C_LCD"
          - "low-power_auto-wake"
          - "IWDG_watchdog"
          - "millis_delay"
          - "clock_switch"
          - "Modbus_RTU"
          - "Modbus_RTU_auto-address"
          - "pin_interrupt"
          - "pin_read_write"
          - "port_interrupt"
          - "PWM_2ch_phase-shift"
          - "PWM_generate"
          - "read_unique_ID"
          - "read_write_D-flash"
          - "read_write_option_bytes"
          - "read_write_P-flash"
          - "serial_gets_printf"
          - "serial_printf"
          - "serial_printf_FIFO_interrupt"
          - "serial_write"
          - "Single-Wire_DS18B20"
          - "SPI_LED_MAX7219"
          - "STM8_StdPeriphLib"
          - "Task_Scheduler"

    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Install sdcc
        run: |
          wget https://sourceforge.net/projects/sdcc/files/sdcc-linux-amd64/4.0.0/sdcc-4.0.0-amd64-unknown-linux2.5.tar.bz2
          tar -xf sdcc-4.0.0-amd64-unknown-linux2.5.tar.bz2
          echo `pwd`/sdcc-4.0.0/bin >> $GITHUB_PATH

      - name: Build project
        if: success()
        working-directory: examples
        run: |
          make -C ${{ matrix.items }}


      - uses: actions/upload-artifact@v2
        if: success()
        with:
          name: D131_${{ matrix.items }}
          path: examples/${{ matrix.items }}

